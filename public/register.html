<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - My Store</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Stili coerenziati con la pagina Login */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #d6e0f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            width: 100%;
            max-width: 450px; /* Leggermente più larga per i 3 campi */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .auth-card h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 26px;
        }

        .auth-card p {
            color: #777;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #28a745; /* Verde per la registrazione */
            outline: none;
            background-color: #f9fff9;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background-color: #28a745; /* Verde per differenziarlo dal login */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background-color: #218838;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .auth-footer a {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            margin-top: 20px;
            display: inline-block;
            font-size: 13px;
            color: #999;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-home:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <header style="background: #333; padding: 15px 0; text-align: center;">
        <h1 onclick="window.location.href='index.html'" style="color: white; cursor: pointer; margin: 0; font-size: 24px;">My Store</h1>
    </header>

    <div class="auth-wrapper">
        <div class="auth-card">
            <h2>Crea un Account</h2>
            <p>Unisciti alla nostra community per gestire i tuoi ordini</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Nome Utente</label>
                    <input type="text" id="username" placeholder="Es. MarioRossi99" required>
                </div>

                <div class="form-group">
                    <label for="email">Indirizzo Email</label>
                    <input type="email" id="email" placeholder="nome@esempio.it" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Almeno 6 caratteri" minlength="6" required>
                </div>
                
                <button type="submit" class="auth-btn">Registrati Gratuitamente</button>
            </form>

            <div class="auth-footer">
                Hai già un account? <a href="login.html">Accedi qui</a>
            </div>
            
            <a href="index.html" class="back-home">← Annulla e torna alla Home</a>
        </div>
    </div>

    <script src="/js/utils.js"></script>
</body>
</html>
