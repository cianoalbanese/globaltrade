<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - My Store</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Stili specifici per la pagina Login */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .auth-card h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 24px;
        }

        .auth-card p {
            color: #777;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .auth-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Pulsante "Torna alla Home" */
        .back-home {
            margin-top: 15px;
            display: inline-block;
            font-size: 13px;
            color: #999;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header style="background: #333; padding: 15px 0; text-align: center;">
        <h1 onclick="window.location.href='index.html'" style="color: white; cursor: pointer; margin: 0; font-size: 24px;">My Store</h1>
    </header>

    <div class="auth-wrapper">
        <div class="auth-card">
            <h2>Bentornato!</h2>
            <p>Inserisci le tue credenziali per accedere</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Indirizzo Email</label>
                    <input type="email" id="email" placeholder="esempio@mail.it" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="auth-btn">Accedi al Profilo</button>
            </form>

            <div class="auth-footer">
                Non hai ancora un account? <a href="register.html">Registrati ora</a>
            </div>
            
            <a href="index.html" class="back-home">← Torna allo shopping</a>
        </div>
    </div>

    <script src="/js/utils.js"></script>
</body>
</html>
